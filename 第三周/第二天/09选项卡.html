<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .wrap{
            width: 453px;
            height:300px;
            margin:100px auto;
        }
        .wrap ul:after{
            height: 0;
            content: '';
            clear: both;
            display: block;
        }
        .wrap li{
            width: 150px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background: #eee;
            float: left;
        }
        .wrap li.active{
            background-color: lightblue;
        }
        .wrap li+li{
            border-left:1px solid #ccc;
        }
        .wrap div{
            width: 100%;
            height:100%;
            background: lightblue;
            display: none;
            text-align: center;
            line-height: 260px;
        }
        .wrap div.show{
            display: block;
        }
    </style>
</head>
<body>
<div class="wrap" id="wrap">
    <ul>
        <li class="active">html+css</li>
        <li>javascript</li>
        <li>nodeJS</li>
    </ul>
    <div class="show">html+css相关的内容</div>
    <div>javascript相关的内容</div>
    <div>nodeJS相关的内容</div>
</div>
<script>
    //需求：点击不同的按钮，显示对应的内容框div;
    //1：获取元素
    var oDiv=document.getElementsByTagName('div')[0];
    var aBtn=oDiv.getElementsByTagName('li');
    var aDiv=oDiv.getElementsByTagName('div');
    //2：点击哪个按钮的时候，让所有的按钮都变灭，就让当前这个按钮点亮；也让所有div都变灭；并让他对应的div显示；
    //循环由四部分组成：1）定义 2）条件 3）语句 4)自增
    for(var i=0; i<aBtn.length; i++){
        //这里的i值都是正确的；
        aBtn[i].index=i;
        aBtn[i].onclick=function(){
           // alert(this.index)
            //这里的i值都是最大值3：因为等点击事件发生的时候，循环早已结束；
            //让所有的按钮都变灭（都没有class名''）,也让所有div都变灭
            for(var i=0; i<aBtn.length; i++){
                aBtn[i].className='';
                aDiv[i].className='';
            }
            //当元素身上的事件被触发的时候，会执行一个函数，函数中的this，指向当前发生点击事件的这个元素；
            //让当前点击的这个按钮变亮，并让他对应的div显示；
            this.className='active';
            aDiv[this.index].className='show';
        }
    }

</script>
</body>
</html>
