    //bubble里面可以传两个参数；第二个参数可传可不传，不传undefined-》false； 如果传个false也是假；=》正序；
   // 如果为true=》倒叙
    function bubbleSort(arr,bOk) {
        // var bOK=bOk||true;//默认值； 你传了按你传的来，没传，按我默认的true来；
        //var bOk=bOk && true;
        for (var i = 0; i < arr.length; i++) {
            for (var j = i + 1; j < arr.length; j++) {
                if (bOk) {//真：倒叙
                    if (arr[i] < arr[j]) {
                        change();
                    }
                } else {//false／undefined:正序
                    if (arr[i] > arr[j]) {
                        change();
                    }
                }
            }
        }
        function change() {
            var tmp = arr[i];
            arr[i] = arr[j];
            arr[j] = tmp;
        }

        return arr;
    }
