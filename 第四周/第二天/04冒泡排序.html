<script>
    var ary=[19,38,2,18,4,16];
    function bubbleSort(arr,bOK){
        for(var i=0; i<arr.length; i++){
            for(var j=0; j<arr.length-1-i; j++){//5次 4次 3次
                var boolean=bOK?(arr[j]<arr[j+1]):(arr[j]>arr[j+1]);
                change(boolean);
            }
        }
        function change(boolean){
            if(boolean){
                var tmp=arr[j];
                arr[j]=arr[j+1];
                arr[j+1]=tmp;
            }
        }
        return arr;
    }
