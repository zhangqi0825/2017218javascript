<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
</head>
<body>
<script>
    var ary=[18,28,8,4,2,6,11];
    //请封装一个排序的方法，叫quickSort();
    function quickSort(arr){
        //5.停止拆分的条件
        if(arr.length<=1){
            return arr;
        }
        //1. 找中间位置；
        var n=parseInt(arr.length/2);
        //2. 找中间位置对应的值；
        var num=arr.splice(n,1)[0];
        //3. 建立左右两个盒子
        var left=[];
        var right=[];
        //4. 跟中间值比
        for(var i=0; i<arr.length; i++){
            //判断
            if(arr[i]>num){
                right.push(arr[i])
            }else{
                left.push(arr[i])
            }
        }
        return quickSort(left).concat(num,quickSort(right))
    }
    var res=quickSort(ary);
    console.log(res)
</script>
</body>
</html>
