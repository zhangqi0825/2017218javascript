<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
</head>
<body>
<script>
    var ary=[19,28,8,4,24,3,12,2];
    function insertSort(arr){
        //1.创建一个left数组
        var left=arr.splice(0,1);//[19]
        //2.遍历ary中的每一个，分别跟left数组从后往前的比较
        for(var i=0; i<arr.length; i++){
            var rightItem=arr[i];
            for(var j=left.length-1; j>=0;){
                if(rightItem<left[j]){
                    j--;//一直往前比较
                    if(j==-1){//说明比到头了；也说明该值比左手中的每个值都要小；插入到左数组的第一个
                      left.unshift(rightItem);
                    }
                }else{//说明rightItem比左手的牌大；应该插入到左手这张牌的下一张的前面
                    left.splice(j+1,0,rightItem);
                    break;//跳出循环
                }
            }
        }
        return left;
    }
    var res=insertSort(ary);
    console.log(res)
</script>
</body>
