<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
</head>
<body>
<script>
    var ary=[18,2,13,42,9,16];
    function quickSort(arr){
        //5.停止拆分的条件
        if(arr.length<=1){
            return arr;
        }
        //1.找到中间位置
        var n=parseInt(arr.length/2);
        //2.通过中件位置，找到中间的值；
        var num=arr.splice(n,1)[0];
        //3.创建两个空数组
        var left=[];
        var right=[];
        //4.遍历数组中的每一项，分别跟num进行比较，大的放right数组；小的放left数组；
        for(var i=0; i<arr.length; i++){
            if(arr[i]>num){
                right.push(arr[i]);
            }else{
                left.push(arr[i]);
            }
        }
        return quickSort(left).concat(num,quickSort(right))

    }
    var res=quickSort(ary)
    console.log(res)
</script>
</body>
</html>
