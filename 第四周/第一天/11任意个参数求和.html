<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
</head>
<body>
<script>
    function sum(){
        var total=0;
        //遍历arguments
        for(var i=0; i<arguments.length; i++){
            arguments[i]=Number(arguments[i]);
            if(!isNaN(arguments[i])){//如果是有效数字的话，才加法运算
                total+=arguments[i]
            }
        }
        return total;
    }
    var res=sum(1,2,3,'3','3px')
    console.log(res)
</script>
</body>
</html>
