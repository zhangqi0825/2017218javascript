    //功能：把字符串转成对象{name:"leilei",age:18,sex:"gril"}
    /*
    * 参数：字符串
    * 返回值：对象
    * */
    function str2url(str){
        var obj={};
        var ary=str.split('&');
        for(var i=0; i<ary.length; i++){
            var ary2=ary[i].split('=');
            obj[ary2[0]]=ary2[1];
        }
        return obj;
    }
