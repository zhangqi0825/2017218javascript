<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style: none;
        }
        .wrap{
            width: 453px;
            height: 300px;
            overflow: hidden;
        }
        .wrap li{
            width: 150px;
            height: 40px;
            line-height: 40px;
            background: #aaa;
            float: left;
            text-align: center;
        }
        .wrap li.bg{
            background: lightblue;
        }
        .wrap li+li{
            border-left: 1px solid #ccc;
        }
        .wrap div{
            width: 100%;
            height: 260px;
            line-height: 260px;
            text-align: center;
            background: lightblue;
            display: none;
        }
        .wrap div.show{
            display: block;
        }
    </style>
</head>
<body>
<div class="wrap">
    <ul>
        <li class="bg">按钮1</li>
        <li>按钮2</li>
        <li>按钮3</li>
    </ul>
    <div class="show">内容1</div>
    <div>内容2</div>
    <div>内容3</div>
</div>
<script>
    var oWrap=document.getElementsByTagName('div')[0];
    var aBtn=oWrap.getElementsByTagName('li');
    var aDiv=oWrap.getElementsByTagName('div');
    /*for(var i=0; i<aBtn.length; i++){
        aBtn[i].setAttribute('index',i);
        aBtn[i].onclick=function(){
            for(var i=0; i<aBtn.length; i++){
                aBtn[i].className='';
                aDiv[i].className='';
            }
            this.className='bg';
            aDiv[this.getAttribute('index')].className='show';
        }
    }*/
    for(var i=0; i<aBtn.length; i++){
        (function(index){
            aBtn[i].onclick=function(){
                for(var i=0; i<aBtn.length; i++){
                    aBtn[i].className='';
                    aDiv[i].className='';
                }
                this.className='bg';
                aDiv[index].className='show';
            }
        })(i);
    }
</script>
</body>
</html>
