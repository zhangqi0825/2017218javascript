<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
</head>
<body>
<script>
    //ctrl+w；
    var n=0;
    function fn(){
        n++;
        alert(n);
        if(n>=5){
            clearInterval(timer);
            return;
        }
        var timer=setTimeout(arguments.callee,1000);

    }
    fn()
</script>
</body>
</html>
